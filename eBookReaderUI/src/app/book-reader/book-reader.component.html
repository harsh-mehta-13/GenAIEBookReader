<div class="top-container">
  <button mat-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1>{{ title }}</h1>

  <div class="controls">
    <button mat-button (click)="prevPage()">
      <mat-icon fontIcon="arrow_back_ios"></mat-icon>
    </button>
    <button mat-button (click)="nextPage()">
      <mat-icon fontIcon="arrow_forward_ios"></mat-icon>
    </button>
  </div>

  <div class="places-btn">
    <button mat-button (click)="togglePlacesBox()">
      <span class="material-symbols-outlined"> landscape </span>
    </button>
  </div>

  <div class="chars-btn">
    <button mat-button (click)="toggleCharsBox()">
      <span class="material-symbols-outlined"> groups </span>
    </button>
  </div>

  <div>
    <button mat-button (click)="goToLibrary()">
      <span class="material-symbols-outlined"> library_books </span>
    </button>
  </div>
</div>

<div class="places-box" [ngClass]="{ hidden: !isPlacesBoxOpen }"></div>
<div class="chars-box" [ngClass]="{ hidden: !isCharsBoxOpen }"></div>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [fixedInViewport]="false" position="start">
    <mat-nav-list>
      <a
        mat-list-item
        (click)="displayChapter(chapter)"
        *ngFor="let chapter of chapters"
      >
        {{ chapter.label.trim() }}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav
    #rightSidebar
    mode="over"
    [fixedInViewport]="false"
    position="end"
  >
    <sidebar [selectedWord]="selectedWord"></sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-container">
    <div id="viewer"></div>
    <button
      mat-button
      class="chatbot-btn"
      [ngClass]="{ hidden: isChatBotOpen }"
      (click)="toggleChatBot()"
    >
      <span class="material-symbols-outlined"> face_2 </span>
    </button>
    <app-chatbot
      class="chatbot-box"
      (toggleChatBot)="toggleChatBot()"
      [ngClass]="{ hidden: !isChatBotOpen }"
    ></app-chatbot>
    <!-- <div ></div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
