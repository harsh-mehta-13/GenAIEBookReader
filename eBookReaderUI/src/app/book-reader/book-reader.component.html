<div style="width: 100%; height: 100%;">
    <h1>{{title}}</h1>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav mode="side" [fixedInViewport]="false">
            <mat-nav-list>
                <a mat-list-item (click)="displayChapter(chapter)"
                    *ngFor="let chapter of chapters">{{chapter.label.trim()}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <div class="controls">
            <button mat-button (click)="prevPage()">
                <mat-icon fontIcon="arrow_back_ios"></mat-icon>
            </button>
            <button mat-button (click)="nextPage()">
                <mat-icon fontIcon="arrow_forward_ios"></mat-icon>
            </button>
        </div>
        <div id="viewer"></div>
    </mat-sidenav-container>


</div>
